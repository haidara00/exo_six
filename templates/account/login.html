{% extends '_base.html' %}
{% load crispy_forms_tags %}

{%block head_title%}LogIn{%endblock%}

{%block content%}
<h1>
    Log In please!
</h1>
<form method="post">
    {% csrf_token%}
    <div class="container-fluid">
        <div class="row">
        <strong>
            <div class="col-6" >
                {{form.username|crispy}}
            </div>
            <div class="col-6" >
                {{form.password|crispy}}
            </div>
        </div>
        <input class="btn btn-success" type="submit" value="LogIn"></strong>
    </div>
</form>
{% endblock%}
